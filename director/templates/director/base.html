{% load static %}
<!-- base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha384-..." crossorigin=""/>
    
    <!-- Estilo base personalizado -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
    {% block style %}{% endblock %}
</head>
<body>
    
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="logo-container">
                <img src="{{ logo }}" alt="Logo Municipalidad" class="logo">
                <a class="navbar-brand" href="#">{{ nombre_municipalidad }}</a>
            </div>
            <div class="ms-auto d-flex align-items-center">
                    <span class="navbar-text me-2">{{ user_name }}</span>
                    <div class="user-container">
                        <img src="https://cdn-icons-png.flaticon.com/512/456/456212.png" alt="Icono Usuario" class="user-icon">
                    </div>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal de la página -->
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral de navegación -->
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <a class="nav-link" href="{% url 'director:dashboard' %}">Inicio</a>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'director:crear_formulario' %}">Crear Formularios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'director:ver_formularios' %}">Ver Formularios</a>
                    </li>
                    <!-- Agrega más enlaces según sea necesario -->
                </ul>
            </div>

            <!-- Contenido principal de la página -->
            <div class="col-md-9 col-lg-10 p-4">
                {% block body %}
                <!-- Contenido específico de cada página -->
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Botón flotante de soporte técnico -->
    <a href="http://127.0.0.1:8000/ticket/" class="btn btn-float">
        <img src="https://cdn-icons-png.freepik.com/512/2593/2593342.png" alt="Ícono" class="icono-btn"> Soporte técnico
    </a>
    
    <!-- Scripts necesarios -->
    <!-- Bootstrap 5 Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha384-..." crossorigin=""></script>
    
    {% block scripts %}
    <!-- Scripts específicos de cada página -->
    {% endblock %}
</body>
</html>
