{% extends './base.html' %}
{% block title %} Crear Formulario {% endblock %}

{% block body %}
<div class="container">
    <h1>Crear nuevo formulario</h1>
    <div class="card-body">
        <form method="POST" action="{% url 'director:crear_formulario' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre del formulario:</label>
                <input type="text" name="nombre" id="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea name="descripcion" id="descripcion" class="form-control"></textarea>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-custom btn-block" type="submit">Crear Formulario</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
