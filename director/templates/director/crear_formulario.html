{% extends "./base.html" %}
{% block title %} Crear Formulario {% endblock %}

{% block style %}
<style>
    h1 { text-align: center; color: #333; }
    form { background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin: 20px auto; width: fit-content; }
    label { display: block; margin: 15px 0 5px; }
    input, textarea { width: 300px; padding: 8px; border-radius: 4px; border: 1px solid #ddd; }
    button { background-color: #0056b3; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
    button:hover { background-color: #004494; }
</style>
{%endblock%}

{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>Crear nuevo formulario</h1>
        <div class="card-body">
            <form method="POST" action="{% url 'director:crear_formulario' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nombre">Nombre del formulario:</label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n:</label>
                    <textarea name="descripcion" id="descripcion"></textarea>
                </div>
                <div class="form-group text-center">
                    <button type="submit">Crear Formulario</button>
                </div>
            </form>
        </div>
    </div>
{%endblock%}
