<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesion de Administrador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_inicio_sesion.css' %}">
</head>

<body>
    <main class="justify-content-center align-items-center">
        <div class="card text-center text-decoration-none shadow">
            <div class="card-body">
                <h5 class="card-title">Inicio de Sesion</h5>

                <label for="usuario" class="form-label email_edit">Ingrese su correo</label>
                <input type="email" id="usuario" class="form-control email_1">

                <label for="contraseña" class="form-label contra_edit">Ingrese su contraseña</label>
                <input type="password" id="contraseña" class="form-control contra_1">

                <a href="{% url 'adm_principal' %}" class="btn btn-1">Iniciar Sesión</a>

                <div>
                    <a href="{% url 'adm_recuperacion' %}" class="recuperacontra"> ¿Has olvidado tu contraseña? </a>
                </div>

                <div class="muni">
                    <a class="navbar-brand">
                        <img src="{{ logo }}" alt="Logo Muni">
                    </a>
                </div>
                <div class="muni">
                    {{ nombre_municipalidad }}
                    </a>
                </div>
            </div>
        </div>
    </main>


    <!-- Enlace a jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
