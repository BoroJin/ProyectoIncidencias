<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Administrador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- Barra de navegación superior -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <!-- Logo y título -->
            <a class="navbar-brand d-flex align-items-center logo-container" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/2228/2228497.png" alt="Logo Municipalidad" class="logo">
                <span class="ms-2">Municipalidad</span>
            </a>

            <!-- Relleno flexible para empujar a la derecha -->
            <div class="user-container ms-auto d-flex align-items-center">
                <span class="navbar-text me-2">{{ user_name }}</span>
                <img src="https://cdn-icons-png.flaticon.com/512/456/456212.png" alt="Icono Usuario" class="user-icon">
            </div>
        </div>
    </nav>

    <!-- Barra lateral -->
    <div class="sidebar p-3" id="barraLateral">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-sel" href="{% url 'adm_principal' %}">
                    <span>Inicio</span>
                </a>
                <a class="nav-sel" href="{% url 'adm_actualizar_logo' %}">
                    <img src="{% static 'images/edit-button.png' %}" class="card-img-top img-small" alt="editar">
                    <span>Actualizar logo</span>
                </a>
                <a class="nav-sel" href="{% url 'adm_gestion_usuarios' %}">
                    <img src="{% static 'images/user-management-filled.png' %}" class="card-img-top img-small" alt="gestión de usuarios">
                    <span>Gestión de usuarios</span>
                </a>
                <a class="nav-sel" href="{% url 'adm_ticket' %}">
                    <img src="{% static 'images/tickets.png' %}" class="card-img-top img-small" alt="tickets">
                    <span>Tickets</span>
                </a>
                <a class="nav-sel" href="{% url 'registro-auditoria' %}">
                    <img src="{% static 'images/auditoria.png' %}" class="card-img-top img-small" alt="registros de auditoría">
                    <span>Registros de auditoría</span>
                </a>
            </li>
        </ul>
    </div>
    

    <!-- Botón flotante para soporte técnico -->
    <a href="#" class="btn btn-float">
        <img src="https://cdn-icons-png.freepik.com/512/2593/2593342.png" alt="Ícono" class="icono-btn"> Soporte técnico
    </a>
    <!-- Contenido principal -->
    <div id="contenidoPrincipal">
        <main role="main" class="col-md-9 ">
            <div class="col-md-4">

            </div>

            <div class="row justify-content-center">
                <div class="col-md-4 mt-4">

                </div>

            </div>
    </main>
</div>

<!-- Bootstrap JS y dependencias -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Leaflet JS para el mapa -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Archivos JS personalizados -->
<script src="{% static 'resolutor/js/modal.js' %}"></script>
<script src="{% static 'resolutor/js/map.js' %}"></script>
<script src="{% static 'resolutor/js/csrfUtils.js' %}"></script>
</body>
</html>
