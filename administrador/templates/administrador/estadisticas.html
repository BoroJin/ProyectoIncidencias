<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incidencias Activas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #incidenciasChart {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Gráfico de Incidencias Activas</span>
        </div>
        <div class="card-body">
            <canvas id="incidenciasChart" aria-label="Gráfico de incidencias activas por categorías" role="img"></canvas>
        </div>
    </div>

    <!-- Datos JSON para el gráfico -->
    <script id="incidencia-data" type="application/json">
        {{ incidencia_counts|json_script:"incidencia-data" }}
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
