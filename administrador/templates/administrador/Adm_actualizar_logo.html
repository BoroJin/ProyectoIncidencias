<!-- maxi -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga masiva</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_actualizar_logo.css' %}">
</head>

<body>
    <header>
        <!-- Barra de navegación superior -->
        <nav class="navbar navbar-expand-lg fixed-top custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="{{ logo }}"alt="Logo Municipalidad" class="logo">
                    <span class="ms-2">{{ nombre_municipalidad }}</span>
                </a>
                <div class="d-flex align-items-center ms-auto">
                    <span class="navbar-text">{{ user_name }}</span>
                    <img src="https://cdn-icons-png.flaticon.com/512/456/456212.png" alt="Icono Usuario" class="user-icon">
                </div>
            </div>
        </nav>
    </header>
    <main>

    <form method="post" enctype="multipart/form-data" class="p-4 border rounded">
        {% csrf_token %}
        <!-- Campo para actualizar el nombre de la municipalidad -->
        <div class="form-group">
            <label for="nombre_municipalidad">Nombre de la Municipalidad</label>
            <input type="text" class="form-control" id="nombre_municipalidad" name="nombre_municipalidad"
                value="{{ form.nombre_municipalidad.value|default_if_none:" Municipalidad X" }}" required>
        </div>
        <!-- Campo para actualizar el logo -->
        <div class="form-group">
            <label for="file">Busque la imagen a subir</label>
            <input type="file" class="form-control-file" id="file" name="imagen" accept=".png, .jpg">
        </div>
        <!-- Botones para enviar o regresar -->
        <div class="form-group mt-3">
            <a href="{% url 'adm_principal' %}" class="btn btn-atras">Atrás</a>
            <button type="submit" class="btn btn-subir">Subir</button>

        </div>
    </form>
</main>


    <!-- Enlace a jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
