<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style_gestion_usuarios.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/2228/2228497.png" alt="Muni">
                Municipalidad X
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Bienvenido Administrador
                            <img
                                src="https://icons.veryicon.com/png/o/miscellaneous/icon-the-back-office-management-system/administrator-role-management.png">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-8">
                <h2>Gestión de Usuarios</h2>
            </div>

            <div class="col-md-4">
                <input type="text" id="buscar" class="form-control" placeholder="Buscar usuario">
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Correo Electrónico</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>

            <tbody id="tabla_usuarios">
                <tr>
                    <td>1</td>
                    <td>Juan Pérez</td>
                    <td>juan.perez@gmail.com</td>
                    <td>
                        <button class="btn btn-primary btn-sm">Ver</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>María Gómez</td>
                    <td>maria.gomez@gmail.com</td>
                    <td>
                        <button class="btn btn-primary btn-sm">Ver</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Pedro Fernández</td>
                    <td>pedro.fernandez@gmail.com</td>
                    <td>
                        <button class="btn btn-primary btn-sm">Ver</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="col-md-4">
            <a href="Adm_principal.html" class="btn btn-2">Volver</a>
            <a href=crear_usuario.html" class="btn btn-2-1">Crear usuario</a>  
        </div>
        <div class="col-md-4">
            <a href="cargar_masiva.html" class="btn btn-2-2">Cargar usuarios</a>
        </div>

    </div>


    <script>
        document.getElementById('buscar').addEventListener('input', function () {
            var filter = this.value.toLowerCase();
            var rows = document.querySelectorAll('#tabla_usuarios tr');

            rows.forEach(function (row) {
                var userName = row.cells[1].textContent.toLowerCase();
                if (userName.includes(filter)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
