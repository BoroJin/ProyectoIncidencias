<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style_inicio_sesion.css">
</head>

<body>
    <main class="justify-content-center align-items-center">
        <div class="card text-center text-decoration-none shadow">
                <div class="card-body">
                    <h2>Recuperación de Contraseña</h2>
                    <p>Ingresa tus credenciales para recuperar tu contraseña.</p>
                    <form action="/enviar_recuperacion" method="post">
                        <!-- Campo para ingresar correo o nombre de usuario -->
                        <label for="email">Correo electrónico o Nombre de usuario:</label>
                        <input type="text" id="email" name="email" required placeholder="Introduce tu correo o nombre de usuario">
            
                        <!-- Botón para enviar el formulario -->
                        <input type="submit" value="Recuperar Contraseña">
                    </form>
                </div>
        </div>
    </main>
</body>
