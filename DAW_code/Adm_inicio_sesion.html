<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesion de Administrador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style_inicio_sesion.css">
</head>

<body>
    <main class="justify-content-center align-items-center">
        <div class="card text-center text-decoration-none shadow">
                <div class="card-body">
                    <h5 class="card-title">Inicio de Sesion</h5>
                    
                    <label for="usuario" class="form-label email_edit">Ingrese su correo</label>
                    <input type="email" id="usuario" class="form-control email_1">

                    <label for="contraseña" class="form-label contra_edit">Ingrese su contraseña</label>
                    <input type="password" id="contraseña" class="form-control contra_1">
        
                    <a href="Adm_principal.html" class="btn btn-1">Iniciar Sesión</a>

                    <div>
                        <a href="recupera_contraseña.html" class="recuperacontra"> ¿Has olvidado tu contraseña?  </a>
                    </div> 
                    <div class="muni">
                        <img class="logo-muni" src="https://cdn-icons-png.flaticon.com/512/2228/2228497.png" alt="Muni">
                        <p>Municipalidad X</p>
                    </div>
                </div>
        </div>
    </main>
</body>
