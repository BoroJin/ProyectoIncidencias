{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'dashboard/css/style_dashboard_director.css' %}">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{% static 'dashboard/js/Dashboard.js' %}"></script>
    <title>Dashboard</title>
</head>
<body>
        <header class="header">
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/2228/2228497.png" alt="Logo Municipalidad">
                <a href="#">Municipalidad</a>
            </div>
            <div class="user">
                <span class="menu-toggle" onclick="toggleSidebar()">☰</span>
                <img src="https://icons.veryicon.com/png/o/miscellaneous/icon-the-back-office-management-system/administrator-role-management.png" class="user-pic" alt="Usuario"
                id="Usuario">
            </div>
        </header>

        <main class="main-container">
            <aside class="sidebar">
                <ul>
                    <li>
                        <a href="{% url 'dashboard' %}">Dashboard</a>
                        <a href="{% url 'incidencias' %}">Incidencias</a>
                        <a href="{% url 'formulario' %}">formulario</a>
                    </li>
                </ul>
            </aside>
            <section class="content">
                <div class="container-box">
                    <div class="col-md-6">
                        <h2>Incidencias</h2>
                    </div>
                    <table class="dashboard-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Titulo</th>
                                <th>Ubicación</th>
                                <th>Estado</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in incidencia %}
                            <tr>
                            <td>{{ i.id_incidencia }}</td>
                            <td>{{ i.titulo }}</td>
                            <td>{{ i.ubicacion }}</td>
                            <td>{{ i.estado_incidencia }}</td>
                            <td>{{ i.fecha_creacion }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </section>
        </main>

        <script>
            function toggleSidebar() {
                const sidebar = document.querySelector('.sidebar');
                sidebar.classList.toggle('active');
            }
        </script>
</body>
</html>
