{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard resolutor</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'resolutor/css/style_dashboard_resolutor.css' %}">
    </head>
<body>
    <header class="barra_superior">
        <div class="logo d-flex">
            <img src="{% static 'resolutor/assets/logo.jpg' %}">
            <h2>Municipalidad</h2>
        </div>
        <div class="usuario d-flex">
            <img src="{% static 'resolutor/assets/usr.png' %}">
            <h2>Nombre de usuario</h2>
        </div>
    </header>
    <div class="main">
        <aside class="side_bar">
            <img src="{% static 'resolutor/assets/opciones_sidebar.png' %}">
            <a href="#" class="btn btn-primary">Incidencias asignadas</a>
            <a href="#" class="btn btn-primary">Generar reporte</a>
        </aside>
        <div id="izquierda">
            <div id="mapa">
            </div>
            <div id="grafico">
                <img src="{% static 'resolutor/assets/grafico.jpg' %}">
            </div>
        </div>
        <div id="derecha">
            <div id="incidencias">
                <h2>Incidencias</h2>
                <button>Incidencia 1</button>
                <button>Incidencia 2</button>
                <button>Incidencia 3</button>
                <button>Incidencia 4</button>
                <button>Incidencia 5</button>
            </div>
        </div>
    </div>
    <script src="{% static 'resolutor/js/config.js' %}"></script>
    <script src="{% static 'resolutor/js/map.js' %}"></script>
</body>
</html>
