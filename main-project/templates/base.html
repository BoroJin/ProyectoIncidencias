<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simplificada</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main-project/base.css' %}">
</head>

<body>
    <!-- Barra de navegación superior -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <!-- Botón para ocultar/mostrar la barra lateral (visible en pantallas pequeñas) -->
            <button class="btn btn-outline-light d-lg-none me-2" onclick="toggleSidebar()" aria-label="Toggle Sidebar">☰</button>

            <!-- Logo y título -->
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/2228/2228497.png" alt="Logo Municipalidad" class="logo me-2">
                <span class="logo-text">Municipalidad</span>
            </a>

            <!-- Botón de menú de Bootstrap para collapse (opcional) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenedor del usuario -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item d-flex align-items-center">
                        <span class="user-name me-2">{{ user_name }}</span>
                        <img src="https://cdn-icons-png.flaticon.com/512/456/456212.png" alt="Icono Usuario" class="user-icon">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal con barra lateral -->
    <div class="d-flex">
        <!-- Barra lateral -->
        <aside class="sidebar p-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'adm_principal' %}">
                        <div class="d-flex align-items-center">
                            <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" class="img-small me-2" alt="Inicio">
                            <span>Inicio</span>
                        </div>
                    </a>
                    <a class="nav-link" href="{% url 'adm_actualizar_logo' %}">
                        <div class="d-flex align-items-center">
                            <img src="https://cdn-icons-png.flaticon.com/512/1159/1159633.png" class="img-small me-2" alt="Actualizar logo">
                            <span>Actualizar logo</span>
                        </div>
                    </a>
                    <a class="nav-link" href="{% url 'adm_gestion_usuarios' %}">
                        <div class="d-flex align-items-center">
                            <img src="https://cdn-icons-png.flaticon.com/512/1570/1570102.png" class="img-small me-2" alt="Gestión de usuarios">
                            <span>Gestión de usuarios</span>
                        </div>
                    </a>
                    <a class="nav-link" href="{% url 'adm_ticket' %}">
                        <div class="d-flex align-items-center">
                            <img src="https://cdn-icons-png.flaticon.com/512/16949/16949686.png" class="img-small me-2" alt="Tickets">
                            <span>Tickets</span>
                        </div>
                    </a>
                    <a class="nav-link" href="{% url 'registro-auditoria' %}">
                        <div class="d-flex align-items-center">
                            <img src="https://cdn-icons-png.flaticon.com/512/10811/10811965.png" class="img-small me-2" alt="Registros de auditoría">
                            <span>Registros de auditoría</span>
                        </div>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Contenido principal -->
        <main class="flex-grow-1">
            <!-- Aquí puedes agregar el contenido de la página -->
        </main>
    </div>

    <!-- Botón flotante para soporte técnico -->
    <a href="/ticket" class="btn btn-float d-flex align-items-center">
        <img src="https://cdn-icons-png.freepik.com/512/2593/2593342.png" alt="Ícono" class="icono-btn"> Soporte técnico
    </a>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <span>&copy; 2024 Municipalidad. Todos los derechos reservados.</span>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="#" class="footer-link">Política de Privacidad</a>
                    <span class="mx-2">|</span>
                    <a href="#" class="footer-link">Términos de Servicio</a>
                    <span class="mx-2">|</span>
                    <a href="#" class="footer-link">Contacto</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
        }
    </script>
</body>

</html>
