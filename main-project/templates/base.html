{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>
    <!-- Agrega tus estilos CSS -->
    <link rel="stylesheet" href="{% static 'main-project/templates/base.css' %}">
</head>
<body>
    <header>
        <!-- Encabezado común -->
        <h1>Mi Aplicación</h1>
        <nav>
            <a href="/">Inicio</a>
            <a href="/about/">Acerca</a>
            <a href="/contact/">Contacto</a>
        </nav>
    </header>
    
    <main>
        <!-- Aquí irán los contenidos específicos de cada página -->
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <!-- Pie de página común -->
        <p>&copy; 2024 Mi Aplicación</p>
    </footer>
</body>
</html>
