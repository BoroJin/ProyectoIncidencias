{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simplificada</title>
    <!-- Bootstrap 5 CSS para simplificar la estilización y responsividad -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main-project/base.css' %}">
</head>
<body>
    <!-- Barra de navegación superior con elementos esenciales -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" onclick="toggleSidebar()" aria-label="Toggle sidebar">
                ☰
            </button>
            <a href="#" class="navbar-brand">
                <img src="https://cdn-icons-png.flaticon.com/512/2228/2228497.png" alt="Logo Municipalidad" class="logo">
                Municipalidad
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="user-name">{{ user_name }}</span>
                        <img src="https://cdn-icons-png.flaticon.com/512/456/456212.png" alt="Icono Usuario" class="user-icon">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal con barra lateral y contenido -->
    <div class="d-flex">
        <aside class="sidebar p-3">
            <ul class="nav flex-column">
                <!-- Los links se pueden automatizar o simplificar si son generados dinámicamente -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'adm_principal' %}">Inicio</a>
                    <a class="nav-link" href="{% url 'adm_actualizar_logo' %}">Actualizar logo</a>
                    <a class="nav-link" href="{% url 'adm_gestion_usuarios' %}">Gestión de usuarios</a>
                    <a class="nav-link" href="{% url 'adm_ticket' %}">Tickets</a>
                    <a class="nav-link" href="{% url 'registro-auditoria' %}">Registros de auditoría</a>
                </li>
            </ul>
        </aside>
        <main class="flex-grow-1">
            <!-- Contenido principal aquí -->
        </main>
    </div>

    <!-- Botón flotante para soporte técnico, más simple y claro -->
    <a href="/ticket" class="btn btn-float">
        <img src="https://cdn-icons-png.freepik.com/512/2593/2593342.png" alt="Ícono" class="icono-btn">
        Soporte técnico
    </a>

    <!-- Footer simplificado -->
    <footer class="footer mt-auto py-3">
        <div class="container-fluid text-center">
            &copy; 2024 Municipalidad. Todos los derechos reservados.
            <a href="#" class="footer-link">Política de Privacidad</a> |
            <a href="#" class="footer-link">Términos de Servicio</a> |
            <a href="#" class="footer-link">Contacto</a>
        </div>
    </footer>

    <!-- Bootstrap 5 JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
        }
    </script>
</body>
</html>
