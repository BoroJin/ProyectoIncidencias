<!-- maxi -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga masiva</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_actualizar_logo.css' %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <!-- actualizar logo de manera dinamica -->
            <a class="navbar-brand" href="{% url 'adm_principal' %}">
                <img src="{{ logo }}" alt="Logo Muni">
                {{ nombre_municipalidad }}
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Bienvenido Administrador
                            <img
                                src="https://icons.veryicon.com/png/o/miscellaneous/icon-the-back-office-management-system/administrator-role-management.png">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <form method="post" enctype="multipart/form-data" class="p-4 border rounded">
        {% csrf_token %}
        <!-- Campo para actualizar el nombre de la municipalidad -->
        <div class="form-group">
            <label for="nombre_municipalidad">Nombre de la Municipalidad</label>
            <input type="text" class="form-control" id="nombre_municipalidad" name="nombre_municipalidad"
                value="{{ form.nombre_municipalidad.value|default_if_none:" Municipalidad X" }}" required>
        </div>
        <!-- Campo para actualizar el logo -->
        <div class="form-group">
            <label for="file">Busque la imagen a subir</label>
            <input type="file" class="form-control-file" id="file" name="imagen" accept=".png, .jpg">
        </div>
        <!-- Botones para enviar o regresar -->
        <div class="form-group mt-3">
            <a href="{% url 'adm_principal' %}" class="btn btn-atras">Atr√°s</a>
            <button type="submit" class="btn btn-subir">Subir</button>

        </div>
    </form>



    <!-- Enlace a jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
