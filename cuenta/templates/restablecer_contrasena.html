<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_inicio_sesion.css' %}">
</head>

<body>
    <main class="justify-content-center align-items-center">
        <div class="card text-center text-decoration-none shadow">
            <div class="card-body">
                <h2>Restablecer Contraseña</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="password">Nueva Contraseña</label>
                        <input type="text" class="form-control" id="password" minlength="8"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
                        name="password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
                </form>
                <div class="justify-content-start">
                    <table class="w-100 text-start">
                        <thead>
                            <tr>
                                <th>La contraseña debe contener:</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Mínimo 8 caracteres</td>
                            </tr>
                            <tr>
                                <td>Al menos una letra en minúscula</td>
                            </tr>
                            <tr>
                                <td>Al menos un número</td>
                            </tr>
                            <tr>
                                <td>Al menos un carácter especial (!@#$%^&*)</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
        
    </main>
    </div>
</body>

</html>
