<!-- recuperar_contrasena.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_inicio_sesion.css' %}">
</head>

<body>
    <main class="justify-content-center align-items-center">
        <div class="card text-center text-decoration-none shadow">
            <div class="card-body">
                <h2>Recuperación de Contraseña</h2>
                <p>Ingresa tu correo electrónico para recuperar tu contraseña.</p>
                <form action="{% url 'recuperar' %}" method="post">
                    {% csrf_token %}
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="Introduce tu correo">
                    <input type="submit" value="Recuperar Contraseña">
                    {% if messages %}
                    <div class="container mt-3">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                </form>
                <a href="http://127.0.0.1:8000/">Volver a Iniciar Sesión</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
